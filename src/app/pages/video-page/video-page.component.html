<div class="container">
  <div class="content">
    <div class="video-player">
      <video #video src="/assets/video.mp4" autoplay loop playsinline></video>
      <div class="controls" [class.active]="playState" (click)="playClicked()">
        <button appButtonAnimation class="play-pasue-button">
          <p>{{ playPauseText }}</p>
        </button>
      </div>
    </div>
  </div>
</div>
